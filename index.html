<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
          <div class="signature text-center"><a href="https://github.com/jblanper/" target="_blank">By Jos√© Blanco</a></div>
          <div class="circle center-block" id="getQuote">
            <p class="text-center normal"><strong>PRESS ME!</strong></p>
          </div>
          <div id="quote">
            <blockquote class='center-block blockquote-reverse'>
              <p><span class='main'></span><span class='big'>!</span></p>
              <footer>
                <a href='http://www.icndb.com'>The Internet Chuck Norris Archive</a>
              </footer>
            </blockquote>
          </div>
          <div class="twitter-btn center-block">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Facts%20on%20Norris" target="_blank"><img src="img/TwitterLogo.png" class="img-responsive"></a>
          </div>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
